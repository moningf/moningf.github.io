# https://blowfish.page/docs/getting-started/
theme = "blowfish"
baseURL = "https://moningf.top/"
defaultContentLanguage = "zh-CN"

# pluralizeListTitles = "true"

hasCJKLanguage = true
enableRobotsTXT = true    # 允许搜索引擎抓取整个网站
summaryLength = 0         # 生成文章摘要的长度 0表示使用第一句话

buildDrafts = false
buildFuture = false

enableEmoji = true


# googleAnalytics = "G-XXXXXXXXX"

# 文章列表每页列出的文件数
[pagination]
  pagerSize = 10

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
